<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercício 06 - Modal</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../publico/css/style.css">
  <script src="../publico/js/jquery-3.4.1.min.js"></script>
</head>
<body>
  <header class="escopo">
    <h3>Exercício 06: <small>Abrindo uma modal</small></h3>
  </header>
  <section class="bloco">
    <h2>Modal 1</h2>
    <p>Clique no botão abaixo para abrir a modal</p>
    <button id="abrir">Abrir</button>
  </section>
  <hr/>
  <section class="bloco">
    <h2>Modal 2</h2>
    <p>Preencha o campo abaixo e clique no botão abaixo para abrir a modal com o seu nome</p>
    <input id="nome" type="text" name="nome" placeholder="Digite seu nome">
    <button id="enviar">Enviar</button>
  </section>
  <div id="modal">
    <div class="conteudo">
      <h3>Olá</h3>
      <p>Essa é uma modal de apresentação.</p>
      <button id="fechar">Fechar modal</button>
    </div>
  </div>
  <!--
    <script src="../publico/js-respostas/exercicio-06.js"></script>
  -->
</body>
</html>
